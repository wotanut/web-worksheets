<!DOCTYPE html>
<meta charset="utf-8">
<title>Event 1</title>

<button id=example>Hello Event World</button>

<output id=out>Nothing yetâ€¦</output>

<script>
  function handleClick() {
    const out = document.querySelector('#out');
    out.textContent = 'Button clicked!';
  }

  const example = document.querySelector('#example');
  example.addEventListener('click', handleClick);
</script>
