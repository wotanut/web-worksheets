<!doctype html>
<title>create element</title>

<body>
  <!--
    body tags used here for clarity
    a single document body element
    ALWAYS exists in the DOM
  -->

<script>
  const para = document.createElement("p");
  para.textContent = "Hello World!";
  para.id = "hw";
  document.body.append(para);
</script>

</body>
